<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Youngest Person</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <style>
        #number {
            border: 1px solid black;
            padding: 5px 15px;
            background-color: black;
            color: white;
            font-family: Consolas;
            margin-bottom: 5px;
        }

        a {
            color: black;
            border: 1px solid black;
            padding: 5px 15px;
            text-decoration: none;
            display: inline-block;
            margin: 15px 0;
        }

            a:hover {
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <a href="#" onclick="print()">Print</a>
    <div id="console">
    </div>
    <script src="scripts/js-console.js">	  
    </script>
    <script>
        function print() {
            var persons = [
                { firstname: "Gosho", lastname: "Petrov", age: 32 },
                { firstname: "Bay", lastname: "Ivan", age: 81 },
                { firstname: "Chocho", lastname: "Chuchkata", age: 25 }, ];

            jsConsole.write(youngestPerson(persons));
        }

        function youngestPerson(arrayOfPeople) {

            var min = 1500;
            var fullName;

            for (var i = 0; i < arrayOfPeople.length; i++) {
                if (min > parseInt(arrayOfPeople[i].age)) {
                    min = arrayOfPeople[i].age
                    fullName = arrayOfPeople[i].firstname + " " + arrayOfPeople[i].lastname;
                }
            }

            return fullName;
        }
    </script>
</body>
